<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" aria-labelledby="logo-title" role="img">
  <title id="logo-title">Aravindh.net Logo</title>
  <defs>
    <style>
      .accent { fill: #B85430; }
      .dark { fill: #111111; }
      @media (prefers-color-scheme: dark) {
        .accent { fill: #FFA16C; }
        .dark { fill: #E5E5E5; }
      }
    </style>
  </defs>
  
  <!-- Stylized Speed Square Icon (Abstract 'A') -->
  <g transform="translate(56, 56) scale(0.78)">
    <!-- Main Body: Right Triangle with rounded corners -->
    <path class="accent" d="M 40 40 L 40 460 L 460 40 Z" />
    
    <!-- The "Lip" / T-square edge (Left side detail) -->
    <rect class="dark" x="0" y="20" width="40" height="460" rx="4" />
    
    <!-- Interior Cutout (The defining Speed Square feature) -->
    <!-- Creating a negative space triangle that mimics the outer shape -->
    <path fill="var(--bg, #EAE9E6)" d="M 120 120 L 120 300 L 300 120 Z" />
    
    <!-- Ruler Markings (Stylized) on Hypotenuse -->
    <!-- We simulate the tick marks by adding small cuts or contrasting elements if needed, 
         but for a logo, clean is better. Let's add a subtle geometric detail instead. -->
    <circle class="dark" cx="160" cy="160" r="15" />
  </g>
</svg>
