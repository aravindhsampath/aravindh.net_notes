<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512" aria-labelledby="logo-title" role="img">
  <title id="logo-title">Aravindh.net Logo</title>
  <defs>
    <style>
      .accent { fill: #B85430; }
      .dark { fill: #111111; }
      @media (prefers-color-scheme: dark) {
        .accent { fill: #FFA16C; }
        .dark { fill: #E5E5E5; }
      }
    </style>
  </defs>
  
  <g transform="translate(56, 56) scale(0.78)">
    <!-- Main Body with True Cutout -->
    <!-- fill-rule="evenodd" allows the second triangle to cut a hole in the first -->
    <path class="accent" fill-rule="evenodd" 
          d="M 40 40 L 40 460 L 460 40 Z 
             M 120 120 L 300 120 L 120 300 Z" />
    
    <!-- The "Lip" / T-square edge -->
    <rect class="dark" x="0" y="20" width="40" height="460" rx="4" />
    
    <!-- Stylized pivot point detail -->
    <circle class="dark" cx="160" cy="160" r="15" />
  </g>
</svg>