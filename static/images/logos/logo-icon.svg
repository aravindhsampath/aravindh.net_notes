    <!-- Inner Cutout -->
    <path d="M 30 18 L 42 42 L 18 42 Z" class="accent" stroke-width="2" stroke-linejoin="round" opacity="0.7" />
    
    <!-- Ruler Ticks - Stylized -->
    <line x1="4" y1="52" x2="10" y2="52" class="ruler-mark" />
    <line x1="9" y1="42" x2="15" y2="42" class="ruler-mark" />
    <line x1="14" y1="32" x2="20" y2="32" class="ruler-mark" />
    <line x1="19" y1="22" x2="25" y2="22" class="ruler-mark" />
  </g>
</svg>