<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80" role="img" aria-label="Aravindh.net Icon">
  <title>Aravindh.net Icon</title>
  <defs>
    <style>
      .accent {
        stroke: #B85430;
        fill: none;
      }
      .ruler-mark {
        stroke: #B85430;
        stroke-width: 2;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <!-- Centered Symbol -->
  <g transform="translate(10, 10)">
