<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80" role="img" aria-label="Aravindh Logo">
  <title>Aravindh.net - Precision &amp; Craft</title>
  <defs>
    <!-- Anodized Terracotta Gradient for the Tool -->
    <linearGradient id="tool-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4661B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B85430;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8F3A1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Glassy Sheen for the Wordmark -->
    <linearGradient id="glass-text-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>

    <!-- Dark Mode Gradient -->
    <linearGradient id="glass-text-grad-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .wordmark { fill: url(#glass-text-grad); }
    .tool-accent { fill: url(#tool-grad); }
    .tool-stroke { stroke: url(#tool-grad); stroke-width: 1.2; fill: none; stroke-linejoin: round; }
    .tick { stroke: #B85430; stroke-width: 0.8; stroke-linecap: round; }
    
    @media (prefers-color-scheme: dark) {
      .wordmark { fill: url(#glass-text-grad-dark); }
    }
  </style>

  <!-- THE ICON: PRECISION SPEED SQUARE "A" -->
  <g id="master-a" transform="translate(5, 12) scale(0.65)">
    <!-- The Heavy "Fence" (Lip of the square) -->
    <path class="tool-accent" d="M 45 0 L 0 90 L 8 90 L 53 0 Z" />
    
    <!-- The Main Body Frame -->
    <path class="tool-stroke" d="M 45 0 L 100 90 L 0 90 Z" />
    
    <!-- Internal Detail: The Pivot Diamond -->
    <path class="tool-stroke" d="M 45 25 L 53 38 L 45 51 L 37 38 Z" opacity="0.8" />
    
    <!-- Internal Detail: The Scribe Slot -->
    <path class="tool-stroke" d="M 38 60 L 75 82 L 25 82 Z" stroke-width="0.8" opacity="0.6" stroke-dasharray="1 1" />
    
    <!-- Fine Ruler Markings (Bottom edge) -->
    <g transform="translate(0, 90)">
      <line x1="15" y1="0" x2="15" y2="-6" class="tick" />
      <line x1="25" y1="0" x2="25" y2="-4" class="tick" />
      <line x1="35" y1="0" x2="35" y2="-6" class="tick" />
      <line x1="45" y1="0" x2="45" y2="-8" class="tick" stroke-width="1.2" /> <!-- Center -->
      <line x1="55" y1="0" x2="55" y2="-6" class="tick" />
      <line x1="65" y1="0" x2="65" y2="-4" class="tick" />
      <line x1="75" y1="0" x2="75" y2="-6" class="tick" />
      <line x1="85" y1="0" x2="85" y2="-4" class="tick" />
    </g>
  </g>

  <!-- THE WORDMARK: "ravindh" (Glassy Typography) -->
