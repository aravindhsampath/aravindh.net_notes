  </g>
  
  <!-- THE DOMAIN: ".net" (Modern, Simple to contrast) -->
  <text x="250" y="42" font-family="system-ui, sans-serif" font-size="12" font-weight="600" letter-spacing="0.1em" class="wordmark" opacity="0.6">.NET</text>
</svg>