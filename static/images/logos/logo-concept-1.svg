<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80" role="img" aria-label="Aravindh.net Logo">
  <title>Aravindh.net Logo</title>
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap');
      .text {
        font-family: 'Playfair Display', serif;
        font-size: 48px;
        font-weight: 700;
        fill: #111111;
      }
      .accent {
        fill: #B85430;
      }
      .ruler-mark {
        stroke: #B85430; /* Terracotta */
        stroke-width: 1.5;
        stroke-linecap: round;
      }
    </style>
  </defs>

  <!-- Group for the 'A' Symbol (The Ruler/Square) -->
  <g id="logo-symbol" transform="translate(10, 10)">
    <!-- Main Triangle Shape (The Speed Square body) -->
    <!-- Modeled as an isosceles triangle (like an A) -->
    <path d="M 30 0 L 60 60 L 0 60 Z" fill="none" stroke="#B85430" stroke-width="3" stroke-linejoin="round" />
    
    <!-- Inner Cutout (The 'A' hole / Tool cutout) -->
    <path d="M 30 15 L 45 45 L 15 45 Z" fill="none" stroke="#B85430" stroke-width="1.5" stroke-linejoin="round" opacity="0.6" />
    
    <!-- Ruler Markings on the left leg -->
    <!-- Left leg goes from (30,0) to (0,60). Slope is -2. -->
    <!-- We place ticks perpendicular to the edge. -->
    
    <g id="ticks">
       <!-- Manually placed ticks along the left edge for visual balance -->
       <line x1="5" y1="50" x2="10" y2="50" class="ruler-mark" />
       <line x1="10" y1="40" x2="15" y2="40" class="ruler-mark" />
       <line x1="15" y1="30" x2="20" y2="30" class="ruler-mark" />
       <line x1="20" y1="20" x2="25" y2="20" class="ruler-mark" />
    </g>
  </g>

  <!-- The Text "ravindh.net" -->
  <text x="75" y="60" class="text">ravindh.net</text>
</svg>